    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="text-center col-md-3 col-xs-8 col-sm-8">
                        <img src="img/topo/profite_logo_novo.png" alt="Logo da Profite" class="img-responsive" />

                        </p>
                        <p id="skype">

                            <span>11 33375618</span>
                        </p>
                    </div>
                </div>

                <div class="container fill">
                    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-generic" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/banner/banner1.jpg" alt="Banner 1" class="img-responsive" />
                            </div>
                            <div class="item">
                                <img src="img/banner/banner2.jpg" alt="Banner 2" class="img-responsive" />
                            </div>
                            <div class="item">
                                <img src="img/banner/banner3.jpg" alt="Banner 3" class="img-responsive" />
                            </div>
                            <div class="item">
                                <img src="img/banner/banner4.jpg" alt="Banner 4" class="img-responsive" />
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>
                <br>
                <div id="sapatos">
                    <div class="well">
                        <img class="img-responsive" src="img/sapatos/calçado1.png" alt="Calçado 1" />

                    <div class="well">

                    </div>
                    <div class="well">
                        <img class="img-responsive" src="img/sapatos/calçado4.png" alt="Calçado 4" />
                    </div>

            <p><b>tel.: 55 (21) 2263.6044</b></p>
        </div>
        <div id="sp-footer"class="col-md-4 col-xs-4 text-left">

            <p class="endereco-footer">6º Andar Vila Olimpica</p>
            <p><b>tel.: 55 (21) 2263.6044</b></p>
        </div>

            <p class="icone-footer"><img src="img/footer/ícone_consultor.png" alt="Icone Consultor" />FALE COM O NOSSO <b>CONSULTOR ONLINE<b/></p>
